<!DOCTYPE html>
<html lan="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Honey Heist tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="container text-center">
        <h1 class="my-3">Honey Heist tracker</h1>

        <div class="row my-3">
          <div class="d-grid gap-2 col-sm">
            <button type="button" class="btn btn-danger" onclick="incrBear()">
              Frustration
            </button>
            <button type="button" class="btn btn-warning" onclick="incrBear()">
              Eat a load of honey
            </button>
          </div>

          <div class="col my-3">
            <div class="row">
              <div class="col">
                <span id="bearScore" class="fs-1">3</span>
              </div>
              <div class="col">
                <span id="criminalScore" class="fs-1">3</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span>Bear</span>
              </div>
              <div class="col">
                <span>Criminal</span>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 col-sm">
            <button
              type="button"
              class="btn btn-success"
              onclick="incrCriminal()"
            >
              Greed
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="incrCriminal()"
            >
              Flashback
            </button>
          </div>
        </div>

        <p class="my-3">
          <a href="https://rowanrookanddecard.com/product/honey-heist"
            >Honey Heist</a
          >
          is a tabletop role-playing game by Grant Howitt.
        </p>
      </div>
    </div>

    <script>
      function setTheme() {
        document.documentElement.setAttribute(
          "data-bs-theme",
          window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light"
        );
      }

      setTheme();
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", setTheme);
    </script>

    <script>
      function incr(elem) {
        let value = parseInt(elem.innerText);

        if (value == 6) {
          return;
        }

        elem.innerText = value + 1;
      }

      function decr(elem) {
        let value = parseInt(elem.innerText);

        if (value == 0) {
          return;
        }

        elem.innerText = value - 1;
      }

      function incrBear() {
        incr(document.getElementById("bearScore"));
        decr(document.getElementById("criminalScore"));
      }

      function incrCriminal() {
        incr(document.getElementById("criminalScore"));
        decr(document.getElementById("bearScore"));
      }
    </script>
  </body>
</html>
